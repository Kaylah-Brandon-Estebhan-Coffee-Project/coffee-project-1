<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 style ="text-align: center">Coffee!</h1>
    <hr>
<div class="d-flex">
    <div class="order-6 col-6 ">
    <form class="d-flex flex-column">
        <label class="mb-0"for="roast-selection"><strong>Roast</strong></label>
        <select id="roast-selection" class="text-center mt-0">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label class="mb-0" for="search-bar"><strong>Coffee Name</strong></label>
        <input type="text" id="search-bar" onkeyup="updateCoffeeListByName()" placeholder="Search for names..">
        <input id="submit" class="btn-primary" type="submit" />

        </form>
        <hr>
        <h2 class ="mx-auto text-center">Add a Coffee</h2>
        <form class="d-flex flex-column">
            <label class="mb-0" for="new-roast"><strong>Roast</strong></label>
            <select id="new-roast" class="text-center">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label class="mb-0" for="new-coffee-name"><strong>Coffee Name</strong></label>
            <input type="text" id="new-coffee-name" onkeyup="updateCoffeeListByName()" placeholder="Search for names..">
            <input id="submit2" class="btn-primary" type="submit" />

        </form>
    </div>
        <div class="col-6 row flex-wrap justify-content-between" id="coffees"></div>
</div>


    <script src="main.js"></script>
</body>
</html>
